<!DOCTYPE html>
<html lang="en">
<head>

</head>
 	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Town</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


<body>
	<div id="container">
        
        <div id="jumbo">
            <div class="topnav">
                <a href="/login">Sign In</a>
                <a href="/newaccount">Create an Account</a>
                <a href="/posts">Post a Place</a>
            </div>

            <a href="/home"><h1 id="title">My Town</h1></a>
            <input type="text" placeholder="Search by location" id="searchbar">
        </div>
        
        <div class="row">

            <div class="col-2">
            </div>

            <div class="col-5">
                <h3 class="subtitle">Post a Place</h3>
                <form id="placePost">
                    <div class="form-group">
                        <input type="text" class="form-control" id="placeName" placeholder="Name of place-required">
                    </div>

                     <div class="form-group">
                        <input type="text" class="form-control" id="street" placeholder="Street Address">
                    </div>


                     <div class="form-group">
                        <span><input type="text" class="form-control" id="city" placeholder="City-required"></span><input type="text" class="form-control" id="state" placeholder="State-required"><span><input type="text" class="form-control" id="zip" placeholder="Zip Code"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="siteLink" placeholder="Link to site">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-control" id="picLink" placeholder="Link to site">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="description" rows="3" placeholder="Description-required"></textarea>
                    </div>

                     <div class="form-group">
                        <select class="form-control" id="tag">
                            <option value="" disabled="" selected="">Choose your category</option>
                            <option value="museum">Museum</option>
                            <option value="camp-site">Camp-site</option>
                            <option value="hike">Hiking Trail</option>
                            <option value="liveMusic">Live Music Venue</option>
                            <option value="farmersMarket">Farmers Market</option>
                            <option value="park">Park</option>
                            <option value="water">Water Activity</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <label id="kidFriendly"><input type="checkbox">Kid Friendly</label>
                    </div>

  
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-5">
                <h3 class="subtitle">Happening this Weekend</h3>
                <div id="weekend">
                </div>
            </div>
        </div>
</div>
</body>
</html>
